<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://kit.fontawesome.com/0bf304d86b.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>
  <main>
    <div class="wrapper">
      <div class="content">
        <div class="logo"><img src="images/logo.svg" alt="logo"></div>
        <div class="main-text">
          <h1>We are launching <span>soon!</span></h1>
          <p class="notif">Subscribe and get notified</p>
          <form class="form" id="form">
            <div class="form-control ">
              <input type="text" placeholder="Your email address..." id="email">
              <small>Error message</small>
            </div>
            <button class="btn">Notify Me</button>
          </form>
          
        </div>
      </div>
      <div class="dashboard"><img src="images/illustration-dashboard.png" alt="dashboard"></div>
      <div class="page-footer">
        <div class="icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter twitter fa-sm"></i>
          <i class="fab fa-instagram "></i>
        </div>
        <div class="ping-CR"> <p>&copy; Copyright Ping. All rights reserved.</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Carlos Perez</a>.
    </p>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
